<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <h2>Moda</h2>
        <tr class="produtos-moda">
            <th class="cabecalho">Produto</th>
            <th class="cabecalho">Tamanho</th>
            <th class="cabecalho">Valor</th>
        </tr>
        <tr class="produtos">
            <td class="produto-individual">Camisa</td>
            <td class="produto-individual">M</td>
            <td class="produto-individual">R$ 49,00</td>
        </tr>
        <tr class="produtos">
            <td class="produto-individual">Tênis</td>
            <td class="produto-individual">42</td>
            <td class="produto-individual">R$ 5,00</td>
        </tr>
    </table>
    <table>
        <h2>Casa</h2>
        <tr class="produtos-casa">
            <th class="cabecalho">Produto</th>
            <th class="cabecalho">Valor</th>
        </tr>
        <tr class="produtos">
            <td class="produto-individual">Sofá</td>
            <td class="produto-individual">R$ 1200,00</td>
        </tr>
        <tr class="produtos">
            <td class="produto-individual">Televisão</td>
            <td class="produto-individual">R$ 5000,00</td>
        </tr>
    </table>
</body>

</html>
